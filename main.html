<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<div class="form_container">
	<form action="/submit" method="post">

		<!-- ----Name section---------- -->
		<div class="form_group">
			<label for="name">Name</label>
			<input id="name" type="text" minlength="3" maxlength="50" placeholder="Name" required>
		</div>
		<br>


		<!-- ------Portfolio section----------- -->

		<div class="form_group">
			<label for="portfolio">Portfolio</label>
			<input id="portfolio" type="url"  placeholder="URL" required>
		</div>
		<br>

		<!-- ----------Favorite Color----------- -->

		<div class="form_group">
			<label for="favColor">Favorite Color</label>
			<input id="favColor" type="color"  required>
		</div>
		<br>

		<!-- -------------Likeness------------------------ -->

		<div class="form_group">
			<label for="likeness">Likeness</label>
			<input id="likeness" type="range" min="1" max="100" required>
		</div>
		<br>

		<!-- --------Submit-------------- -->

		<button class="button" type="submit" value="submit"> Submit</button>
	</form>	
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
